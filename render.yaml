# Render Blueprint para NobleStep
# Este archivo configura el despliegue autom√°tico del backend en Render

services:
  # Backend API (.NET 8)
  - type: web
    name: noblestep-api
    runtime: docker
    plan: free
    branch: main
    buildCommand: dotnet publish backend/NobleStep.Api.csproj -c Release -o /app/publish
    startCommand: dotnet /app/publish/NobleStep.Api.dll --urls "http://0.0.0.0:$PORT"
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ConnectionStrings__DefaultConnection
        sync: false
      - key: JwtSettings__SecretKey
        generateValue: true
      - key: JwtSettings__Issuer
        value: NobleStepAPI
      - key: JwtSettings__Audience
        value: NobleStepClient
      - key: JwtSettings__ExpirationMinutes
        value: 1440
      - key: App__FrontendUrl
        sync: false
    healthCheckPath: /health
