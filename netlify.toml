# Configuración de Netlify para NobleStep

[build]
  base = "frontend"
  command = "npm run build:ecommerce"
  publish = "dist/ecommerce/browser"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

# Configuración para el Sistema Web Admin (opcional)
[context.admin]
  command = "npm run build"
  publish = "dist/browser"
